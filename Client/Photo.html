<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveloo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="Photo.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Edit Your Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="" alt="Uploaded Image" class="rounded-circle img-fluid mb-10" id="uploadedImage">
                <h2 id="name"></h2>
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="btn btn-primary" onclick="uploadPhoto()">Upload Photo</label>
            </div>
            <form>
                <div class="form-group">
                    <label for="nameInput">Name:</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                </div>
               
                
            </form>
        </div>
    </div>
    <script src="Photo.js"></script>
    
    </script>
</body>
</html>
